<!-- CodeMirror editor instance (SPARQL) -->
<ngx-codemirror [(ngModel)]="query" [options]="cmSparqlConfig"></ngx-codemirror>

<div>
        <button class="btn btn-info" color="primary" (click)="updateQuery()">
            Query
        </button>

        <button class="btn btn-outline-info" (click)="setInitialQuery()">
            Reset
        </button>
</div>
